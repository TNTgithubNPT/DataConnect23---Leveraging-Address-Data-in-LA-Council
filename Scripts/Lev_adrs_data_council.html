# Embedding Data Standards

---
# What Address Data Standards?

## GeoPlace

--

- Central source for UK addresses and streets, working with over 300 councils across England and Wales which have a statutory responsibility for approving and creating addresses. 46.5 million addresses, 2 million records update monthly. 

--

&lt;ins&gt;Stringent data quality process&lt;/ins&gt;

- Matches against records from several authoritative government property/address databases.

- Validation and assurance process that runs 100s of checks on each record before being accepted into the database.

--

- Data is enriched and transformed by adding best attributes from source datasets to enhance quality of overall product.

- The Unique Property Reference Number (UPRN) is the unique identifier for every addressable location across the UK. Every addressable location in Great Britain is uniquely identified by the Unique Property Reference Number (UPRN). 

---
class: center, middle

# Situation

--

## Large volume of Address Data

NPTCBC has approximately 350 known applications, many using address data. Address data exists in many forms across the council including spreadsheets and word documents across departments including Social Care, Environment, Digital Services.
&lt;!-- Councils have a large number of different departments, including Social Care, Environment, Digital Services. --&gt;
&lt;!-- Address data is vital to the delivery of all these functions. We do not know the depth and breadth of applications that use address data and how they use address data.  --&gt;

&lt;!-- -- --&gt;

&lt;!-- ## Disjointed --&gt;

&lt;!-- Duplicate Address data held in different places, with no immediate way to link across departments.  --&gt;
&lt;!-- -- --&gt;

--


## Standards
There is no agreed/mandated standard in place across the council with respect to address recording/validation, and the concepts of UPRN/USRN or, for that matter, the existence of the central repository are not known to everybody who records such information.

&lt;!-- ## Accessiblity --&gt;
&lt;!-- Address data can be used by a wide variety of different applications, that may be known to exist by a few people or the address data is hard to share.  --&gt;
--

## Quality
Address Data in the council meets varying degrees of fitness for purpose. We don't yet know the full picture of address data quality across the council.

# Motivation - Embedding Data Standards would improve:

--

## Staff awareness

Promotion of the concept of a standardised address format to all staff, and signposting to training resources would dissemminate the established address data standards. 
--

## Address Data Pipeline

help establish a single line of Enquiry for address data needs.

--

## Data Linkage

Integration of all current applications that use addresses within the council with the LLPG for local addresses and NPG for national addresses. The integration will add UPRN, USRN, and possibly other useful data to any of the datasets, enabling linkage across teams and enabling sharing of data.  

--

Embed a requirement for linking addresses to the LLPG in the case of local addresses and to the OS addressbase repository for national addresses and daily updates for all procured and internally developed systems in future. 

--

## Data Quality

Ascribing to these data standards would ensure fitness for purpose of addresss data across many applications. 

---
class: top
# What are we Doing/Aiming to do?

--

## Self-Service Address App

* Address matching for addresses already collected:
 + Address matching algoriths to attach UPRNs to incomplete/spurious addresses. 
 + Literature review on best approach and practice 

* Single point of contact that unifies many lines of enquiries around address data

* User centered designed access to suit of address products/standards
 + OS Data Hub, LLPG, Royal Mail - PAF, Metadata repository. 
 
## Evangelise

* Promote the concept of a standardized address format to all staff, and signpost to training resources.

## Standard Operating Procedure (SOP)
Create an SOP of how to record and validate addresses, UPRNs and USRNs in the day-to-day work on spreadsheets or similar until automation. 

## Data Sharing
Explore the possibility of data sharing of the LLPG with neighbouring councils. 
---

# Examples so Far

## Expansion letters
A key unit within NPTCBC needed to distribute letters to particular areas of deprivation. 

* Programmatically generated list of addresses from Lower Layer Super Output Areas (LSOAs) based on deprivation scores.
* OS Data HUB APIs and LLPG used as data sources
* Address letter outputs ascribed to Royal Mail PAF and Gov notify. 

## Data Quality Assessments
We have programmatically produced data quality assessment reports on the address data of various areas, such as social care.
  * Data quality Dimensions
  * give view of fitness for purpose

## Literature Review
Comparison of literature available on address matching algorithms
 *  ASSIGN, OS Places API, addressMatchR,IdoxMatch's Aligned Assets platform, ONS address index (AI) project
